# Secure Cryptor systemd environment configuration
# Place this file at: /etc/default/secure-cryptor

# Configuration file location
CONFIG_FILE=/etc/secure-cryptor/automount.json

# Log level (trace, debug, info, warn, error)
RUST_LOG=info

# Maximum time to wait for user password input (seconds)
PASSWORD_TIMEOUT=120

# TPM device path (auto-detect if empty)
TPM_DEVICE=

# Enable background mounting (true/false)
BACKGROUND_MOUNT=true

# Retry failed mounts (true/false)
RETRY_FAILED=true

# Retry interval (seconds)
RETRY_INTERVAL=30

# Maximum retry attempts
MAX_RETRIES=3
